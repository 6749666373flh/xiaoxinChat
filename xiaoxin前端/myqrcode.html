<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<style>
			
			#mui-content {
				width: 100%;
				position: fixed;
				top: 44px;
				bottom: 0px;
				background: dimgray;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: ghostwhite;"></a>
			<h1 class="mui-title title-color">我的二维码</h1>
		</header>
		
		
		<div id="mui-content" style="padding: 80px 30px 0px 30px; color: #0062CC;">
			<div style="background-color: white;padding-top: 20px;padding-left: 20px;">
				<img id="img_myface" src="" width="60px" style="border-radius: 8%;float: left;"/>
				<label id="lab_nickname" style="float: left;margin-left: 10px;margin-top: 10px;"></label>
			</div>
			<div style="background-color: white;text-align: center;">
		    	<img id="img_qrcode" src="" />
		    </div>
		    <div style="background-color: white;text-align: center;">
		    	<p style="padding-bottom: 10px;font-size: 12px;">扫一扫上面的二维码图案，加我小信~</p>
		    </div>
		</div>
		
		
		<script src="js/mui.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function () {
			    
				refreshFace();
				// 自定义事件,刷新头像
				window.addEventListener("refresh", function(){
					refreshFace();
				})
				var img_qrcode = document.getElementById("img_qrcode");
				//获取手机端可见屏幕宽度
				// var imgWidth = document.body.clientWidth-60;
				// img_qrcode.width = imgWidth;
				// img_qrcode.height = imgWidth;
				
				
			})
			
			function refreshFace(){
				var user = app.getUserGlobalInfo();
				var img_myface = document.getElementById("img_myface");
				var img_qrcode = document.getElementById("img_qrcode");
				var lab_nickname = document.getElementById("lab_nickname");
				if(user != null){
					var qrcode = user.qrcode;
					if(app.isNotNull(qrcode)){
						img_qrcode.src = app.imageServerUrl + qrcode;
					}
					var myface = user.faceImage;
					if(app.isNotNull(img_myface)){
						img_myface.src = app.imageServerUrl + myface;
					}
					var nickname = user.nickname;
					if(app.isNotNull(nickname)){
						lab_nickname.innerHTML = nickname;
					}
				}
			}
		</script>
	</body>

</html>
