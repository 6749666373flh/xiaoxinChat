<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="image/friends.png" style="max-width: 24px;max-height: 24px;">
						<p class="mui-ellipsis" style="line-height: 24px; color: #000000; padding-left: 10px;">
							<span>朋友圈</span>	
						</p>
					</a>
				</li>
				
			</ul>
			<br />
			<ul class="mui-table-view">
				<li id = "link_add_friend" class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="image/addfriends.png" style="max-width: 24px;max-height: 24px;">
						<p class="mui-ellipsis" style="line-height: 24px; color: #000000; padding-left: 10px;">
							<span>添加好友</span>	
						</p>
					</a>
				</li>
				<li id = "link_scan" class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="image/scanscan.png" style="max-width: 24px;max-height: 24px;">
						<p class="mui-ellipsis" style="line-height: 24px; color: #000000; padding-left: 10px;">
							<span>扫一扫</span>	
						</p>
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			
			mui.plusReady(function () {
			    
				//页面跳转到添加好友
				var link_add_friend = document.getElementById("link_add_friend");
				link_add_friend.addEventListener("tap",function(){
					mui.openWindow('searchfriend.html','searchfriend.html');
				});
				
				//页面跳转到扫一扫
				var link_scan = document.getElementById("link_scan");
				link_scan.addEventListener("tap",function(){
					mui.openWindow('scanme.html','scanme.html');
				});
			})
		</script>
	</body>

</html>
